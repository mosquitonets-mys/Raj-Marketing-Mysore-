<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raj Marketing | Loading</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:900&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #444;
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .center {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .welcome {
      font-size: 2rem;
      letter-spacing: 2px;
      font-weight: 900;
      color: #fff;
      text-align: center;
      margin-bottom: 22px;
    }
    .raj-marketing {
      font-size: 3.2rem;
      font-weight: 900;
      letter-spacing: 4px;
      text-align: center;
      width: 100%;
      margin-bottom: 26px;
      background: linear-gradient(92deg, #FFD700 18%, #fff 34%, #C0C0C0 57%, #FFD700 82%);
      background-size: 300% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation:
        fadeInName 1.1s ease-in 1.2s forwards,
        shineText 2.2s linear infinite;
      opacity: 0;
    }
    @keyframes fadeInName {
      from { opacity: 0; margin-bottom: 46px;}
      to { opacity: 1; margin-bottom: 26px;}
    }
    @keyframes shineText {
      0% {background-position: 300% 0;}
      100% {background-position: 0 0;}
    }
    .progress-line-container {
      width: 180px;
      height: 20px;
      margin: 0 auto 10px auto;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .progress-line {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.12);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
      border: none;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #FFD700 10%, #fff 60%, #C0C0C0 90%);
      border-radius: 3px;
      transition: width 0.18s cubic-bezier(.45,.63,.62,.91);
      position: absolute;
      top: 0; left: 0;
    }
    .percent-text {
      position: absolute;
      right: -55px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      font-weight: 900;
      color: #fff;
      letter-spacing: 2px;
      user-select: none;
      pointer-events: none;
      background: linear-gradient(90deg, #FFD700 10%, #fff 60%, #C0C0C0 90%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-fill-color: transparent;
    }
    @media (max-width: 400px) {
      .raj-marketing { font-size: 2.1rem; }
      .welcome { font-size: 1.3rem; }
      .progress-line-container { width: 96vw; }
      .percent-text { font-size: 0.85rem; right: -35px; }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="welcome">Welcome to...</div>
    <div class="raj-marketing">Raj Marketing</div>
    <div class="progress-line-container">
      <div class="progress-line">
        <div class="progress-bar" id="loadingBar"></div>
      </div>
      <div class="percent-text" id="percentText">0%</div>
    </div>
  </div>
  <script>
    // 30 seconds loading bar, show percent, open home page at 100%
    let progress = 0;
    const progressBar = document.getElementById('loadingBar');
    const percentText = document.getElementById('percentText');
    const totalDuration = 10000; // 10 seconds
    const updateInterval = 60; // ms
    const steps = Math.floor(totalDuration / updateInterval);
    let currentStep = 0;
    const interval = setInterval(() => {
      currentStep++;
      progress = Math.min(99, (currentStep / steps) * 100);
      progressBar.style.width = progress + '%';
      percentText.textContent = Math.floor(progress) + '%';
      if (currentStep >= steps) {
        clearInterval(interval);
        progressBar.style.width = '100%';
        percentText.textContent = '100%';
        setTimeout(function() {
          window.location.href = "home.html"; // Change to your actual home page
        }, 600);
      }
    }, updateInterval);
  </script>
</body>
</html>
